<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 15px #f5a623;
            padding: 20px;
            width: 500px;
            text-align: center;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 40px;
        }
        .button_1 {
            background-color: #f5a623;
            color: #ffffff;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 10px;
        }
        .button_1:hover {
            background-color: #e5941d;
            transform: scale(1.05);
        }
        .button_back {
            background-color: #e5941d;
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button_back:hover {
            background-color:#f5a623;
            transform: scale(1.05);
        }
        .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* تعتيم الخلفية بشكل أجمل */
    justify-content: center;
    align-items: center;
    z-index: 1000; /* لضمان ظهورها فوق كل العناصر */
    animation: fadeIn 0.3s ease-out; /* تأثير ظهور خفيف */
}

.modal-content {
    background: linear-gradient(135deg, #ffffff, #f7f7f7); /* تدرج خفيف للخلفية */
    padding: 25px;
    border-radius: 12px;
    text-align: center; /* توسيط النصوص داخل النافذة */
    width: 90%;
    max-width: 450px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* ظل لإبراز النافذة */
    animation: slideIn 0.3s ease-out; /* تأثير انزلاق */
}

.modal-content h3 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
    text-align: center; /* العنوان في المنتصف */
}

.modal-content input {
    margin: 12px auto; /* توسيط الحقول عموديًا وأفقيًا */
    padding: 12px;
    width: 90%; /* تقليل العرض لتكون الحقول متناسقة داخل النافذة */
    max-width: 300px; /* عرض أقصى للصندوق */
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    background: #fafafa; /* خلفية لطيفة */
    transition: all 0.2s ease-in-out;
    display: block; /* ضمان أن كل إدخال في سطر منفصل */
}

.modal-content input:focus {
    border-color: #f5a623;
    background-color: #fff;
    box-shadow: 0 0 8px rgba(245, 166, 35, 0.3); /* تأثير عند التركيز */
}

.modal-content button {
    display: block;
    width: 90%;
    max-width: 300px; /* نفس عرض المدخلات */
    padding: 12px;
    margin: 20px auto; /* توسيط الزر */
    background-color: #f5a623;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.modal-content button:hover {
    background-color: #e5941d;
    transform: translateY(-3px); /* رفع الزر قليلاً */
}

.modal-content button:active {
    transform: translateY(0); /* تأثير عند الضغط */
}


@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

    </style>
</head>
<body>

<div class="card" id="profileCard">
    <img class="profile-img" id="profileImg" src="pp.jpg" alt="Profile Image">
    <h2 id="name">Name</h2>
    <div class="info" id="ageInfo"><strong>Age:</strong> 0000</div>
    <div class="info" id="locationInfo"><strong>Location:</strong> ...</div>
    <div class="info" id="occupationInfo"><strong>Occupation:</strong> ...</div>
    <div class="info" id="emailInfo"><strong>Email:</strong> ....@gmail.com</div>
    <div class="info" id="phoneInfo"><strong>Phone:</strong> 0000</div>
    <button class="button_1" onclick="showModal()">Edit Profile</button>
    <button class="button_back" onclick="goHome()">Back to Home</button>
</div>

<!-- Modal -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <h3>Edit Profile</h3>
        <input type="text" id="modalName" placeholder="Enter name">
        <input type="number" id="modalAge" placeholder="Enter age">
        <input type="text" id="modalLocation" placeholder="Enter location">
        <input type="text" id="modalOccupation" placeholder="Enter occupation">
        <input type="email" id="modalEmail" placeholder="Enter email">
        <input type="text" id="modalPhone" placeholder="Enter phone">
        <button onclick="saveProfile()">Save</button>
    </div>
</div>

<script>
    // وظيفة لعرض النافذة المنبثقة (المودال) للتعديل
function showModal() {
    document.getElementById('editModal').style.display = 'flex'; // تغيير طريقة عرض المودال إلى 'flex' لجعله مرئيًا
}

// وظيفة لحفظ التعديلات على بيانات الملف الشخصي
function saveProfile() {
    // الحصول على القيم المدخلة في حقول النموذج داخل المودال
    const name = document.getElementById('modalName').value; // اسم المستخدم
    const age = document.getElementById('modalAge').value; // العمر
    const location = document.getElementById('modalLocation').value; // الموقع الجغرافي
    const occupation = document.getElementById('modalOccupation').value; // الوظيفة
    const email = document.getElementById('modalEmail').value; // البريد الإلكتروني
    const phone = document.getElementById('modalPhone').value; // رقم الهاتف

    // التحقق من أن جميع الحقول قد تم تعبئتها
    if (name && age && location && occupation && email && phone) {
        // تحديث عناصر الصفحة الرئيسية بقيم الحقول الجديدة
        document.getElementById('name').textContent = name; // تحديث اسم المستخدم
        document.getElementById('ageInfo').innerHTML = `<strong>Age:</strong> ${age}`; // تحديث العمر
        document.getElementById('locationInfo').innerHTML = `<strong>Location:</strong> ${location}`; // تحديث الموقع
        document.getElementById('occupationInfo').innerHTML = `<strong>Occupation:</strong> ${occupation}`; // تحديث الوظيفة
        document.getElementById('emailInfo').innerHTML = `<strong>Email:</strong> ${email}`; // تحديث البريد الإلكتروني
        document.getElementById('phoneInfo').innerHTML = `<strong>Phone:</strong> ${phone}`; // تحديث رقم الهاتف
    }

    // إغلاق النافذة المنبثقة (المودال) بعد حفظ التعديلات
    document.getElementById('editModal').style.display = 'none';
}

// وظيفة للتنقل إلى صفحة "الصفحة الرئيسية" عند الضغط على زر معين
function goHome() {
    window.location.href = 'home.html'; // تغيير عنوان الرابط لفتح صفحة "home.html"
}

</script>
</body>
</html>
