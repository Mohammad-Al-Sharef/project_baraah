<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pending Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

body {
    font-family: 'Poppins', sans-serif; /* خط عصري */
    background-color: #34495e; /* لون خلفية ناعم */
    margin: 0;
    padding: 0;
    color: #333;
    line-height: 1.6;
}

#adminPanel {
    max-width: 900px;
    margin: 60px auto;
    background: #7a97b5;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.section-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color:#f5a623;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
}

.section-title::after {
    content: '';
    width: 60px;
    height: 3px;
    background: #f5a623;
    display: block;
    margin: 10px auto 0;
    border-radius: 50px;
    color: #f5a623;
}

.messages-container h3 {
    font-size: 20px;
    color: #2c3e50;
    margin-bottom: 15px;
    border-bottom: 2px solid #f5a623;
    padding-bottom: 10px;
}

.message-card {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease-in-out;
}

.message-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.message-card h4 {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
    color: #f5a623;
}

.message-card p {
    font-size: 16px;
    color: #555;
    margin-bottom: 12px;
    line-height: 1.5;
}

.message-card small {
    display: block;
    font-size: 14px;
    color: #888;
    margin-bottom: 12px;
}

.accept-button, .reject-button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    display: inline-block;
    text-transform: uppercase;
}

.accept-button {
    background-color: #4ea27a;
    color: #fff;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

.accept-button:hover {
    background-color: #3d8a63;
    transform: scale(1.05);
}

.reject-button {
    background-color: #cc0000;
    color: #fff;
    margin-left: 10px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

.reject-button:hover {
    background-color: #a10000;
    transform: scale(1.05);
}

.no-reviews {
    font-size: 16px;
    color: #aaa;
    text-align: center;
    margin-top: 30px;
    font-style: italic;
}

/* تحسين للجوال */
@media (max-width: 768px) {
    #adminPanel {
        padding: 15px;
    }

    .message-card {
        padding: 15px;
    }

    .accept-button, .reject-button {
        font-size: 14px;
        padding: 8px 12px;
    }
}

    </style>
</head>
<body>
    <section id="adminPanel">
        <h2 class="section-title">Reviews</h2>
        <div id="pendingMessagesContainer" class="messages-container">
            <h3>Pending Reviews</h3>
            <!-- سيتم عرض المراجعات المعلقة هنا -->
        </div>
    </section>
    <script>

function loadPendingMessages() {
    const messages = JSON.parse(localStorage.getItem("messages")) || [];
    const container = document.getElementById("pendingMessagesContainer");

    const pendingMessages = messages.filter((msg) => msg.status === "Pending");

    if (pendingMessages.length === 0) {
        container.innerHTML = "<p class='no-reviews'>No pending reviews.</p>";
        return;
    }

    container.innerHTML = pendingMessages
        .map(
            (msg) => `
        <div class="message-card" id="message-${msg.id}">
            <h4>${msg.name} (${msg.email})</h4>
            <p>${msg.message}</p>
            <small>Sent on: ${msg.date}</small>
            <button class="accept-button" onclick="approveMessage(${msg.id})">Accept</button>
            <button class="reject-button" onclick="rejectMessage(${msg.id})">Reject</button>
        </div>
    `
        )
        .join("");
}

function approveMessage(id) {
    const messages = JSON.parse(localStorage.getItem("messages")) || [];
    const updatedMessages = messages.map((msg) =>
        msg.id === id ? { ...msg, status: "Approved" } : msg
    );

    localStorage.setItem("messages", JSON.stringify(updatedMessages));

    Swal.fire({
        icon: 'success',
        title: 'Message Approved!',
        text: 'The review has been approved successfully.',
        background: '#f5f5f5',
        color: '#4EA27A',
        confirmButtonColor: '#4EA27A',
    }).then(() => {
        loadPendingMessages();
    });
}

function rejectMessage(id) {
    const messages = JSON.parse(localStorage.getItem("messages")) || [];
    const updatedMessages = messages.filter((msg) => msg.id !== id);

    localStorage.setItem("messages", JSON.stringify(updatedMessages));

    Swal.fire({
        icon: 'success',
        title: 'Message Rejected!',
        text: 'The review has been rejected successfully.',
        background: '#f5f5f5',
        color: '#cc0000',
        confirmButtonColor: '#cc0000',
    }).then(() => {
        loadPendingMessages();
    });
}

window.addEventListener("DOMContentLoaded", loadPendingMessages);

    </script>
</body>
</html>
